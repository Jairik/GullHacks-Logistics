<!-- Glistening header - used for the "Welcome to Gull Hacks" message on the home page 
 Animation is very subtle, but buggy if more is added. Small details and not a crazy concern -->

<h2 class="wp-block-heading has-text-align-center has-asap-font-family coblocks-animate has-custom-font glistening-text" 
    data-coblocks-animation="fadeIn" 
    style="font-family:Asap;font-size:55px; position: relative; display: inline-block; color: maroon;">
    Welcome! We are GullHacks!
</h2>

<style>
.glistening-text {
    font-weight: bold;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    position: relative;
    overflow: hidden;
    display: inline-block;
}

/* Transparent shimmer effect */
.glistening-text::after {
    content: "";
    position: absolute;
    top: 0;
    left: -150%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.3) 50%, rgba(255,255,255,0) 100%);
    mix-blend-mode: overlay; /* Ensures transparency */
    transform: skewX(-20deg);
    animation: glisten 2.5s infinite linear;
}

/* Smooth shimmer animation */
@keyframes glisten {
    0% { left: -150%; }
    100% { left: 150%; }
}
</style>
