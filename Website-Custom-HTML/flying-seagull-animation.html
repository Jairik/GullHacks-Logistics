<!-- Generalized animation used on the top of most pages. Just replace "TEXT HERE" on line 5 with desired text -->

<div class="animation-container">
    <div class="content">
      <h1 class="glistening-text">TEXT HERE</h1>
      <div class="seagull-container">
        <img src="https://cdn.glitch.global/3412cd44-3a35-45dd-a516-0f974531e03b/stolen-gull.gif?v=1658871123067" 
             alt="Salisbury Seagull" class="seagull">
      </div>
    </div>
  </div>
  
  <style>
    /* Main container */
    .animation-container {
      width: 100%;
      overflow: hidden;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 150px;
    }
    
    /* Inline-flex container for text and image */
    .content {
      display: inline-flex;
      align-items: center;
      transform: translateX(-100%);
      animation: slideIn 3.5s forwards;
    }
    
    /* "FAQ" text with glistening effect */
    .glistening-text {
      position: relative;
      font-family: 'Asap', sans-serif;
      font-size: 55px;
      font-weight: bold;
      color: maroon;
      margin: 0;
      padding: 0 10px;
      opacity: 0;
      animation: textFadeIn 1s ease-in-out forwards;
    }
    
    .glistening-text::after {
      content: "";
      position: absolute;
      top: 0;
      left: -150%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.3) 50%, rgba(255,255,255,0) 100%);
      mix-blend-mode: overlay;
      transform: skewX(-20deg);
      animation: glisten 2.5s infinite linear;
    }
    
    /* Container for the seagull */
    .seagull-container {
      margin-left: 20px;
    }
    
    /* Seagull image: flipped so its beak faces right and with a subtle float */
    .seagull {
      width: 150px;
      transform: scaleX(-1);
      animation: float 3s ease-in-out infinite;
    }
    
    /* Slide-in animation for the entire content */
    @keyframes slideIn {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(0); }
    }
    
    /* Fade-in for the text */
    @keyframes textFadeIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }
    
    /* Floating animation for the seagull */
    @keyframes float {
      0% { transform: translateY(0) scaleX(-1); }
      50% { transform: translateY(-10px) scaleX(-1); }
      100% { transform: translateY(0) scaleX(-1); }
    }
    
    /* Glistening effect keyframe */
    @keyframes glisten {
      0% { left: -150%; }
      100% { left: 150%; }
    }
  </style>
